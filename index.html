<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site - Launching Soon!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .countdown-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        
        .launch-date {
            font-size: 1.4rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 500;
        }
        
        .launch-date i {
            color: #ffcc00;
            margin-right: 10px;
        }
        
        .notify-form {
            margin: 2rem 0;
        }
        
        .notify-form h3 {
            margin-bottom: 1.5rem;
            font-weight: 400;
            font-size: 1.4rem;
        }
        
        .form-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
        
        input {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            width: 300px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 153, 0, 0.6);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            transform: translateY(-5px);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            top: -10px;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 0.8rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .form-group {
                flex-direction: column;
                align-items: center;
            }
            
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>We're Launching Soon!</h1>
        <p class="subtitle">Something amazing is on the way. Stay tuned for our grand opening!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="launch-date">
            <i class="fas fa-calendar-alt"></i>
            Launching: <span id="launch-date"></span>
        </div>
        
        <div class="notify-form">
            <h3>Get notified when we launch</h3>
            <div class="form-group">
                <input type="email" placeholder="Enter your email address">
                <button>Notify Me</button>
            </div>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
    // Set launch time to today at 7:00 PM
    const now = new Date();
    const launchDate = new Date();
    launchDate.setHours(19, 0, 0, 0); // 7:00 PM today
    if (now > launchDate) {
        launchDate.setDate(now.getDate() + 1); // If already past 7pm, set to tomorrow 7pm
    }

    // Format and display launch date
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
    };
    document.getElementById('launch-date').textContent = launchDate.toLocaleDateString('en-US', options);

    // Create confetti
    function createConfetti() {
        const container = document.querySelector('body');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 5 + 3) + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = (Math.random() * 10 + 5) + 'px';
            container.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 8000);
        }
    }

    // Initial confetti
    createConfetti();

    // Create confetti every 15 seconds
    setInterval(createConfetti, 15000);

    // Update countdown every second
    setInterval(() => {
        const now = new Date();
        const diff = launchDate - now;

        if (diff <= 0) {
            document.querySelector('h1').textContent = "We're Live!";
            document.querySelector('.subtitle').textContent = "Our website has officially launched!";
            document.querySelector('.countdown').style.display = 'none';
            document.querySelector('.launch-date').innerHTML = '<i class="fas fa-check-circle"></i> Successfully launched!';
            return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }, 1000);

    // Form submission
    document.querySelector('button').addEventListener('click', function() {
        const email = document.querySelector('input').value;
        if (email && email.includes('@')) {
            alert('Thank you! We will notify you when we launch.');
            document.querySelector('input').value = '';
        } else {
            alert('Please enter a valid email address.');
        }
    });
</script>

</body>
</html>
